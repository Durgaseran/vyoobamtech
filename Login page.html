<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"Content="width=device-width"initial-scale="1.0">
        <title>Page with Button</title>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <div class="input-group">
                <label for="Username">Username</label>
                <input type="text"id="Username"name="Username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password"name="password" required>
            </div>
            <div>
                <button type="submit" class="login-btn" onclick="navigateToPage()">Login</a></button>
            </div>
                <script>
                    function navigateToPage()
                    {
                        window.location.href="my project.html"
                    }
                </script>
            </div>

           
            <p class="signup-link">Don't have an account?
                <a href="/signup">Sign Up</a>
            </p>
        </form>
    </div>
    <style>
        .navigate-button:hover{
            padding: 10px 20px;
            background-color: rgb(190, 34, 196);
            color: white;
            border-radius: 5px ;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
        }
        .navigate-button:hover{
            background-color: #18b2e0;
        }
        .body{
            background-color: palevioletred;
            text-align: center;
            margin: 0 auto;
            padding: 10px;

        }* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    display: flex; /* Flexbox is used to center the container */
    justify-content: center; /* Centers horizontally */
    align-items: center; /* Centers vertically */
    height: 100vh; /* Full viewport height */
    margin: 0;
    color: #333;
}

/* Login Container */
.login-container {
    background: #11c0df;
    padding: 2rem;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading */
.login-container h1 {
    margin-bottom: 1.5rem;
    color: #333;
}/* Input Group */
.input-group {
    margin-bottom: 1rem;
    text-align: left;
}

.input-group label {
    display: block;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #555;
}

.input-group input {
    width: 100%;
    padding: 0.8rem;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1rem;
}

/* Login Button */
.login-btn {
    display: inline-block;
    width: 100%;
    padding: 0.8rem;
    background: #6a11cb;
    color: #fff;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
}

.login-btn:hover {
    background: #2575fc;
    background-position: bottom;
}
    </style>
</body>
